function getQueryString(key) {
 
    // ì „ì²´ Urlì„ ê°€ì ¸ì˜¨ë‹¤.
    var str = location.href;
 
    // QueryStringì˜ ê°’ì„ ê°€ì ¸ì˜¤ê¸° ìœ„í•´ì„œ, ? ì´í›„ ì²«ë²ˆì§¸ indexê°’ì„ ê°€ì ¸ì˜¨ë‹¤.
    var index = str.indexOf("?") + 1;
 
    // Urlì— #ì´ í¬í•¨ë˜ì–´ ìˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ ê²½ìš°ì˜ ìˆ˜ë¥¼ ë‚˜ëˆ´ë‹¤.
    var lastIndex = str.indexOf("#") > -1 ? str.indexOf("#") + 1 : str.length;
 
    // index ê°’ì´ 0ì´ë¼ëŠ” ê²ƒì€ QueryStringì´ ì—†ë‹¤ëŠ” ê²ƒì„ ì˜ë¯¸í•˜ê¸°ì— ì¢…ë£Œ
    if (index == 0) {
        return "";
    }
 
    // strì˜ ê°’ì€ a=1&b=first&c=true
    str = str.substring(index, lastIndex); 
 
    // key/valueë¡œ ì´ë¤„ì§„ ìŒì„ ë°°ì—´ë¡œ ë‚˜ëˆ ì„œ ë„£ëŠ”ë‹¤.
    str = str.split("&");
 
    // ê²°ê³¼ê°’
    var rst = "";
 
    for (var i = 0; i < str.length; i++) {
 
        // key/valueë¡œ ë‚˜ëˆˆë‹¤.
        // arr[0] = key
        // arr[1] = value
        var arr = str[i].split("=");
 
        // arrì˜ lengthê°€ 2ê°€ ì•„ë‹ˆë©´ ì¢…ë£Œ
        if (arr.length != 2) {
            break;
        }
 
        // ë§¤ê°œë³€ìˆ˜ keyê³¼ ì¼ì¹˜í•˜ë©´ ê²°ê³¼ê°’ì— ì…‹íŒ…
        if (arr[0] == key) {
            rst = arr[1];
            break;
        }
    }
    return rst;
}
